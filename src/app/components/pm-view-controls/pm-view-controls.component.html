<div class="d-flex gap-2 flex-wrap justify-content-center">
    <div class="d-flex gap-2">
        <button
            class="btn btn-light btn-sm"
            (click)="selezionaTutte()"
        >Seleziona tutte</button>
        <button
            class="btn btn-light btn-sm"
            (click)="deselezionaTutte()"
        >De-seleziona tutte</button>
    </div>
    <div class="d-flex gap-2">
        <button
            class="btn btn-primary btn-sm"
            (click)="salvaSelezionate()"
        >Salva selezionate</button>
        <button
            class="btn btn-warning btn-sm"
            (click)="chiudiSelezionate()"
        >Chiudi selezionate</button>
    </div>
</div>
